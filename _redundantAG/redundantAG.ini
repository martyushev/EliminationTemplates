opts :=

############################### templateFinder ###############################

# sufficiently large prime number (number of elements in the finite field), default: 40009
primeNumber = 40009,

# list of positive integers, e.g. [1,2], polynomials from sparsePols must have constant coefficients for all instances
# sparse polynomials can be found automatically if the function for creating polynomials is available in F_prob.m, default: []
sparsePols = [],

# list of positive integers, e.g. [1,2], variables from iVars are replaced with their reciprocals in the polynomial system, default: []
iVars = [],

# 0/1 - try to remove high-degree polynomials from the initial system w/o changing the ideal, default: 0
delHardPoly = 0,

# manual list of shifts (it can be copied/pasted from templates/t_prob), default: []
manShifts = [],

# -1/0/1 - shift selection strategy, set to 1 for polynomial systems, default: 1
sShifts = 1,

# either 1/2/3/4 - action monomial selection strategy, or manual list of action monomials, e.g. [x] or [1/y, z/x], default: 3
# 1 - variables only
# 2 - only reciprocals of variables
# 3 - both variables and their reciprocals
# 4 - variables, their reciprocals, and all possible homogeneous monomials of type x/y
sActMons = 3,

# integer >= 0 - change the shift construction function (from shifts() to shifts1()) as d > this value, default: 100
# set to 100 to use shifts() only (faster but usually larger templates)
# set to 0 to use shifts1() only (slower but usually smaller templates)
dChange = 100,

# 0/1 - try to derive univariate polynomials for each variable in case of positive-dimensional ideal (may be time consuming), default: 0
uPoly = 0,

# integer > 0 - maximum number of elimination templates to search, default: 100
maxTD = 100,

############################### templateReduction ###############################

# 1/2 - template reduction method (1 - better reduction, 2 - faster), default: 1
mRed = 1,

# integer >= 0 - allow to increase the number of roots by this value while reduction (applicable to mRed = 1 only), default: 0
nRootTol = 0,

# 0/1 - show intermediate data while reduction (0 - faster), default: 1
showInfo = 1,

# 0/1 - automatically save intermediate templates to templates/bak_td (useful in case of Maple crashes), default: 0
autoBckUp = 0,

############################### solverGenerator ###############################

# root directory for solvers, default: "../solvers"
rootDir = "../solvers",

# 0/1 - show list of permissible monomials (useful for manual reduction), default: 0
showPM = 0,

# 0/1 - apply the column-pivoting strategy, default: 0
colpiv = 0,

# 0/1 - create (if possible) inidata_prob.m and coefs_prob.m for computing initial Macaulay matrix, default: 1
createCoefsFile = 1,

# 0/1 - create test file test_num_prob.m, default: 1
createTestFile = 1,

# 0/1 - create solver file red_mxn(_colpiv)_prob.m, default: 1
createSolverFile = 1,

############################### rootFinder ###############################

# 1/2 - root finding method, default: 1
# 1 - elimination template method
# 2 - Groebner basis method (applicable to polynomial systems only))
mRoot = 1,

# integer > 0 - number of digits for software floating-point calculations, default: 30
nDigits = 30,

# 0/1 - show the reduced row echelon form of template (applicable to mRoot = 1 only), default: 0
showRREF = 0,

# 0/1 - show the action matrix, default: 0
showAM = 0,

# 0/1 - show the factorized characteristic polynomial (applicable to mRoot = 1 only) (may be time consuming), default: 0
showCP = 0,

# 0/1 - show the action polynomial (applicable to mRoot = 2 only), default: 0
showAP = 0: